<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bridge Animation</title>
<style>
  body {
    margin: 0;
    background-color: white;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #bridge-container {
    position: relative;
    max-width: 100vw;
    max-height: 100vh;
  }
  #bridge {
    width: 100%;
    height: auto;
    display: block;
  }
  #flames {
    position: absolute;
    bottom: 0; /* align with bottom of bridge */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: auto;
    z-index: 2;
    display: none;
    pointer-events: none;
  }
  #smoke {
    position: absolute;
    top: 30%; /* centered over bridge */
    left: 50%;
    transform: translateX(-50%);
    width: 120%;
    height: auto;
    z-index: 3;
    display: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="bridge-container">
  <img src="images/bridgeone.jpeg" alt="Bridge">
  <img src="images/flames.gif" alt="Flames">
  <img src="images/smokecloud.gif" alt="Smoke">
</div>

<script>
  let tapCount = 0;
  let locked = false; 
  const redirectURL = "https://youtu.be/l7hO5sn3Riw?si=9SOszHU-pNTdXeQm";

  document.body.addEventListener("click", () => {
    if (locked) return; 

    tapCount++;

    if (tapCount === 1) {
      document.getElementById("flames").style.display = "block";
    } else if (tapCount === 2) {
      document.getElementById("smoke").style.display = "block";
      locked = true; 
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 2000); 
    }
  });
</script>

</body>
</html>
