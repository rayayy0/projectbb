<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bridge Animation</title>
<style>
  body {
    margin: 0;
    background-color: white;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #bridge {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    z-index: 1;
  }
  #flames {
    position: absolute;
    top: 42%; /* flames slightly higher, like before */
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw; height: auto;
    z-index: 2;
    display: none;
    pointer-events: none;
  }
  #smoke {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 120vw; height: auto;
    z-index: 3;
    display: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="container">
  <img id="bridge" src="images/bridgeone.jpeg" alt="Bridge">
  <img id="flames" src="images/flames.gif" alt="Flames">
  <img id="smoke" src="images/smokecloud.gif" alt="Smoke">
</div>

<script>
  let tapCount = 0;
  let locked = false; // prevents extra taps once smoke starts
  const redirectURL = "https://youtu.be/l7hO5sn3Riw?si=9SOszHU-pNTdXeQm";

  document.body.addEventListener("click", () => {
    if (locked) return; // stop clicks after smoke starts

    tapCount++;

    if (tapCount === 1) {
      document.getElementById("flames").style.display = "block";
    } else if (tapCount === 2) {
      document.getElementById("smoke").style.display = "block";
      locked = true; // block more clicks
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 2000); // adjust delay to match smoke gif length
    }
  });
</script>

</body>
</html>
